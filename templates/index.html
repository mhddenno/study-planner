<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Processor</title>
</head>
<body>
    <h1>Text Processor</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <div>
            <label for="file">Upload text file:</label>
            <input type="file" name="file" id="file">
        </div>
        <div>
            <label for="text">Enter text:</label>
            <textarea name="text" id="text" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="url">Enter URL:</label>
            <input type="text" name="url" id="url">
        </div>
        <input type="submit" value="Go">
    </form>
    {% if processed_text %}
        <h2>Processed Text</h2>
        <textarea rows="4" cols="50" readonly>{{ processed_text }}</textarea>
        <form action="/download" method="post">
            <input type="hidden" name="processed_text" value="{{ processed_text }}">
            <input type="submit" value="Download">
        </form>
    {% endif %}
</body>
</html>
